<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入框和按钮示例</title>
    <style>
        /* 简单样式：让输入框和按钮居中 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }
        input, button {
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>

<form action="/success" method="POST">
    <input type="text" name="well_input" placeholder="请输入井号">
    <button type="submit">查询</button>
</form>

{{results}}
</body>
</html>
